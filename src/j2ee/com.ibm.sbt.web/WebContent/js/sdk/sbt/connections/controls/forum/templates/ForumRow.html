<tr uuid="${id}">

        <td>
            <h4 style="max-width:700px">
                <a title="${tooltip}" class="lotusBreakWord" href="${forumURL}" data-dojo-attach-event="onclick: handleClick" >
                    ${title}
                 </a>
                <span class="dfName lotusHidden">${title}</span>
            </h4>
        </td>
        <td><span >${threadCount}</span></td>
        <td></td>
        <td  >${updated} <br /><a title="${nls.viewProfile}" href="" data-dojo-attach-event="onclick: viewAuthorProfile">${authorName}</a></td>
</tr>
