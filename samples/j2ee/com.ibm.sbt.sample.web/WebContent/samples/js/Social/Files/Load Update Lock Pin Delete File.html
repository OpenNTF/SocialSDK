<div id="error" style="display:none;" class="alert alert-error"></div>
<div id="success" style="" class="alert alert-success"></div>
<div class="form-horizontal">
    <legend>File Details</legend>
    <div class="control-group">
    	<label class="control-label">File Id:</label>
        <div class="controls">
            <input id="fileId" type="text" placeholder="File Id" style="width:400px"></input>
        </div>
        <div style="height:4px"></div>
        <label class="control-label">Label:</label>
        <div class="controls">
            <input id="label" type="text" placeholder="Label" style="width:400px"></input>
        </div>
        <div style="height:4px"></div>
        <label class="control-label">Summary:</label>
        <div class="controls">
            <input id="summary" type="text" placeholder="Summary" style="width:400px"></input>
        </div>
        <div style="height:4px"></div>
        <label class="control-label">Visibility:</label>
        <div class="controls">
            <select id="visibility" type="text" placeholder="visibility" style="width:400px">
            	<option value="" selected="selected"></option>
            	<option value="private">private</option>
            	<option value="public">public</option>
            </select>
        </div>
        <div style="height:4px"></div>
        <label class="control-label">Tags:</label>
        <div class="controls">
            <input id="tags" type="text" placeholder="Tags" style="width:400px"></input>
        </div>
        <div style="height:8px"></div>
        <div class="controls">
	    	<button class="btn btn-primary" id="loadBtn">Load</button>	    	
	    	<button class="btn" id="updateBtn">Update</button>	
	    	<button class="btn" id="lockUnlock">Lock</button>
	    	<button class="btn" id="pinUnPin">Pin</button>	
	    	<button class="btn" id="download">Download</button> 	
	    	<button class="btn" id="delete">Delete</button>      
        </div>
        <input id="entry" type="hidden"></input>
    </div>
</div>
