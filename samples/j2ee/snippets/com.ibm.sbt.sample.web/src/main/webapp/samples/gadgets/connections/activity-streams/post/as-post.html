<!DOCTYPE html>
<html>
	<head>
	    <script type="text/javascript" src="as-post.js"></script>
	</head>
	<body>
      <div id="error" style="display: none; color: red">
        <p>There was an error!!!</p>
        <p id="errorText"></p>
      </div>
      <div id="loading">Loading...</div>
      <div id="authorize" style="display: none;">
        <p>
          This gadget uses OAuth 2.0 to authorize you with Connections and post to your
          activity stream.  To begin the authorization process click 
          <a id="authorizeLink" href="javascript:void(0)">here</a>.
        </p>
      </div>
      <div id="postUi" style="display: none;">
	    <div>
          <span>What are you doing right now?</span>
		</div>
        <div>
          <input type="text" id="activity" style="width: 90%;"/>
        </div>
        <div>
          <button id="post">Post</button>
          <span style="margin-left: 10px;" id="status"></span> 
        </div>
      </div>
	</body>
</html>
