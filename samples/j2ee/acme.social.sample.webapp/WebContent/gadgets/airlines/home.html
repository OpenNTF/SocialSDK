<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Acme Air</title>

    <!-- Use Bootstrap with some custom styles for the embedded experience UI -->
    <link type="text/css"  href="../../../sbt.bootstrap211/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      
      html, body {
        width: auto;
      }
    </style>
    <link type="text/css"  href="../../../sbt.bootstrap211/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="index_bootstrap.html">Acme Airlines</a>
        </div>
      </div>
    </div>
    <div>
      <a id="backButton" style="display:none;" class="btn btn-small" href="javascript: void(0)"><i class=" icon-arrow-left"></i></a>
      <div id="mainContainer"></div>
      <hr>
      <footer>
        <p>&copy; Acme Airlines 2012</p>
      </footer>
    </div>
    
    <!-- Dojo -->
 	<script type="text/javascript">
	var djConfig = {
		async: false,
    	parseOnLoad: true,
    	locale: 'en',
    	paths: {'acme':'../../acme.sample.webapp/js', 'acmesocial':'../../acme.social.sample.webapp/js'}, 
    	deps: ['dojo/parser', 'acmesocial/gadgetMain']
	};
	</script>
	<script type="text/javascript" src="/sbt.dojo180/dojo/dojo.js.uncompressed.js"></script>
    
    <!-- Social Business SDK -->
    <script type="text/javascript" src="../../library?ver=1.8.0&context=gadget&env=openSocial"></script>
    
    <!-- Templates -->
    <script type="text/template" id="menuTmpl">
		<li class=""><a href="javascript: void(0)">${name}</a></li>
	</script>
    
    <script type="text/template" id="flightsTmpl">
        <div>
            <h1>Flights</h1>
            <table id="flightsTable" class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Departure City</th>
                        <th>Arrival City</th>
                        <th>Departure Time</th>
                        <th>Flight Time</th>
                    </tr>
                </thead>
                <tbody>
              </tbody>
            </table>
         </div>
    </script>
    
    <script type="text/template" id="flightRow">
        <tr>
            <td>${Flight}</td>
            <td>${Depart}</td>
            <td>${Arrive}</td>
            <td>${Time}</td>
            <td>${FlightTime} HR</td>
        </tr>
    </script>
  </body>
</html>
