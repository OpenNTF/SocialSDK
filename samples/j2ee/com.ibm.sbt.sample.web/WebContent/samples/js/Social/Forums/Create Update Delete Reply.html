<div id="error" style="display:none;" class="alert alert-error"></div>
<div id="success" style="" class="alert alert-success"></div>
<div class="form-horizontal">
    <legend>Forum Reply Details</legend>
    <div class="control-group">
    	<label class="control-label">Forum Topic:</label>
        <div class="controls">
            <input id="topicTitle" type="text" placeholder="Topic Title" style="width:400px"></input>
        </div>
        <div style="height:4px"></div>
    	<label class="control-label">Topic Id:</label>
        <div class="controls">
            <input id="topicUuid" type="text" placeholder="Topic Id" style="width:400px"></input>
        </div>
        <div style="height:8px"></div>
        <div class="controls">
	    	<button class="btn btn-primary" id="refreshBtn">Refresh</button>
        </div>
    </div>
    <div class="control-group">
    	<label class="control-label">Forum Reply Id:</label>
        <div class="controls">
            <input id="replyUuid" type="text" placeholder="Forum Reply Id" style="width:400px"></input>
        </div>
        <div style="height:4px"></div>
        <label class="control-label">Title:</label>
        <div class="controls">
            <input id="replyTitle" type="text" placeholder="Title" style="width:400px"></input>
        </div>
        <div style="height:4px"></div>
        <label class="control-label">Content:</label>
        <div class="controls">
            <input id="replyContent" type="text" placeholder="Content" style="width:400px"></input>
        </div>
        <div style="height:4px"></div>
        <div class="controls">
        	<label><input id="replyAnswer" type="checkbox" disabled="true"/> Answer</label>
        	<label><input id="replyNRBCU" type="checkbox" disabled="true"/> Not Recommended By Current User</label>
        </div>
        <div style="height:8px"></div>
        <div class="controls">
	    	<button class="btn" id="createBtn">Create</button>
	    	<button class="btn" id="updateBtn">Update</button>
	        <button class="btn" id="deleteBtn">Delete</button>
	        <button class="btn" id="likeBtn">Like</button>
        </div>
        <input id="entry" type="hidden"></input>
    </div>
</div>
