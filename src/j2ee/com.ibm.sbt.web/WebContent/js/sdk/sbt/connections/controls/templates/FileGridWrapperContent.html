<!-- Sample page for wrapping an sbt control in an iframe. -->
<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" title="Style" href="${connectionsUrl}/connections/resources/web/_style?include=com.ibm.lconn.core.styles.oneui3/base/package3.css"></link>
    <link rel="stylesheet" type="text/css" title="Style" href="${connectionsUrl}/connections/resources/web/_style?include=com.ibm.lconn.core.styles.oneui3/sprites.css"></link>
    <link rel="stylesheet" type="text/css" title="Style" href="${connectionsUrl}/connections/resources/web/_lconntheme/default.css?version=oneui3&rtl=false"></link>
    <link rel="stylesheet" type="text/css" title="Style" href="${connectionsUrl}/connections/resources/web/_lconnappstyles/default/search.css?version=oneui3&rtl=false"></link>
    <script type="text/javascript">
    var djConfig = {
        parseOnLoad: true,
        locale: 'en'
    };
    </script>

    <script type="text/javascript" src="/sbt.dojo180/dojo/dojo.js.uncompressed.js"></script>
    <link rel="stylesheet" type="text/css" title="Style" href="/sbt.dojo180/dojo/resources/dojo.css">
    <link rel="stylesheet" type="text/css" title="Style" href="/sbt.dojo180/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" title="Style" href="/sbt.dojo180/dojox/grid/enhanced/resources/claro/EnhancedGrid.css">
    <link rel="stylesheet" type="text/css" title="Style" href="/sbt.dojo180/dojox/grid/enhanced/resources/EnhancedGrid_rtl.css">
    <script type="text/javascript" src="${libraryUrl}?lib=dojo&ver=1.8.0"></script>
  </head>

  <body class="lotusui30_body lotusui30_fonts lotusui30" style="width: 90%; height: 100%;">
    <div id="content"></div>
    <div id="innerGridDiv"></div>
    <script>
        require(["sbt/dom", "sbt/connections/controls/files/FileGrid"], function(dom, FileGrid) {
            var grid = new FileGrid({
                 type : "library",
                pinFile: true
            });
                 
            dom.byId("innerGridDiv").appendChild(grid.domNode);
                 
            grid.update();
        });
    </script>
  </body>
</html>
