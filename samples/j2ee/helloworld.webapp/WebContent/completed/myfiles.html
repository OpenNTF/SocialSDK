<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
<title>My Files</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="/sbt.dojo180/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
<script type="text/javascript" src="/helloworld.webapp/library?lib=dojo&ver=1.8.0"></script>
</head>
<body>
<h3>My Files</h3>
<script type="text/javascript">
require(["sbt/connections/FileService","sbt/dom"], 
	    function(FileService, dom) {
			sbt.Properties["loginUi"] = "popup";
			var id = "FrankAdams@renovations.com";
			var fileService = new FileService();
			fileService.getMyFiles({
				id: id,		
				load: function(files) {
					var ul = document.getElementById("myfiles");
					for (counter in files) {
						var file = files[counter];
						var li = document.createElement("li");
						ul.appendChild(li);
						var a = document.createElement("a");
						li.appendChild(a);
						a.setAttribute("id", file.getId());
						a.setAttribute("href", file.getDownloadLink());
						var name = file.getName();
						dom.setText(file.getId(), file.getName());
					}
				}
			});
	});
</script>
<ul id="myfiles"></ul>
</body>
</html>
