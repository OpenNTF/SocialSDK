<div id="error" style="display:none;" class="alert alert-error"></div>
<div id="success" style="" class="alert alert-success"></div>
<div class="form-horizontal">
    <legend>Community Details</legend>
    <div class="control-group">
    	<label class="control-label">Community Id:</label>
        <div class="controls">
            <input id="communityId" type="text" placeholder="Community Id" style="width:400px" readonly="readonly"></input>
        </div>
        <div style="height:4px"></div>
    	<label class="control-label">Community Title:</label>
        <div class="controls">
            <input id="communityTitle" type="text" placeholder="Community Title" style="width:400px" readonly="readonly"></input>
        </div>
        <div style="height:4px"></div>
    	<label class="control-label">Members:</label>
        <div class="controls">
            <select multiple="multiple" id="membersList" style="width:400px">
			</select>
        </div>
        <div style="height:4px"></div>
        <div class="controls">
	        <button class="btn" id="removeBtn">Remove</button>
	        <button class="btn" id="refreshBtn">Refresh</button>
        </div>
    </div>
    <legend>New Member</legend>
    <div class="control-group">
        <label class="control-label">Email or UserId:</label>
        <div class="controls">
            <input id="memberEmail" type="text" placeholder="%{name=sample.email2}"></input>
	    	<button class="btn btn-primary" id="addBtn">Add</button>
        </div>
    </div>
    <input id="entry" type="hidden"></input>
</div>
