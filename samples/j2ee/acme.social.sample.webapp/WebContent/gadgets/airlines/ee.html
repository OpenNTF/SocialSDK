<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Acme Air</title>

    <!-- Use Bootstrap with some custom styles for the embedded experience UI -->
    <link type="text/css"  href="../../../sbt/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .control-label {
        font-weight: bold;
      }
      
      .controls {
        padding-top: 5px;
      }
      
      .eeAlert {
        margin-top: 10px;
      }
    </style>
    <link type="text/css"  href="../../../sbt/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div>
      <div id="mainContainer"><span>Loading...</span></div>
      <hr>
      <footer>
        <p>&copy; Acme Airlines 2012</p>
      </footer>
    </div>
    
    <!-- Dojo -->
    <script data-dojo-config="async:false, parseOnLoad:true, paths:{'acme':'../../acme.social.sample.webapp/js'}, deps:['dojo/parser', 'acme/eeMain']" 
    src="/sbt.dojo180/dojo/dojo.js.uncompressed.js"></script>
    
    <!-- Social Business SDK -->
    <script type="text/javascript" src="../../library?ver=1.8.0&context=gadget&env=openSocial"></script>
    
    <!-- Templates -->
    <script type="text/template" id="eeTmpl">
		<div>
			<h1>Flight Request</h1>
    		<div class="form-horizontal">
    			<div class="control-group">
    				<label class="control-label" for="inputEmail">For</label>
    				<div class="controls">
    					${UserId}
    				</div>
    			</div>
    			<div class="control-group">
    				<label class="control-label" for="inputPassword">Flight #</label>
    				<div class="controls">
    					${FlightId}
    				</div>
    			</div>
				<div class="control-group">
    				<label class="control-label" for="inputPassword">Departure City</label>
    				<div class="controls">
    					${Depart}
    				</div>
    			</div>
				<div class="control-group">
    				<label class="control-label" for="inputPassword">Arrival City</label>
    				<div class="controls">
    					${Arrive}
    				</div>
    			</div>
				<div class="control-group">
    				<label class="control-label" for="inputPassword">Departure Time</label>
    				<div class="controls">
    					${Time}
    				</div>
    			</div>
    			<div class="control-group">
    				<div class="controls">
    					<button class="btn btn-primary">Approve</button>
						<button class="btn btn-danger">Deny</button>
    				</div>
    			</div>
    		</div>
		</div>
    </script>
  </body>
</html>
