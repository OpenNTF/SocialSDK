<tr class="${rowClass}" id="member${uid}">
	<td style="width: 25px" class="lotusFirstCell">
		<div>
			<input id="${uid}" name="${uid}" value="${uid}" data-dojo-attach-event="onclick: handleCheckBox" type="checkbox" aria-label="${name}"></input>
		</div>
	</td>
	<td style="width: 70px">
		<div><img alt="${name}" src="${photoUrl}" width="55" height="55"></img></div>
	</td>
	<td>
		<div>
			<h4>
				<span class="vcard" dojoAttachPoint="vcardNode">
  					<a aria-label="${nls.ariaVcard}" href="javascript:void(0);" title="${tooltip}" data-dojo-attach-event="onclick: handleClick" class="fn url">${name}</a>
		  			<span data-dojo-attach-point="idNode" class="x-lconn-userid" style="display: none;">${uid}</span>
  				</span>
  			</h4>
			<div></div>
		</div>
	</td>
	<td class=lotusLastCell>
		<div>
			<div>${nls.role}:&nbsp;<span id="role${uid}">${role}</span></div>
			<div>${nls.email}&nbsp;<strong><a alt="${nls.clickToEmail}" href="mailto:${email}">${email}</a></strong></div>
			<div>
				<strong>
					<a alt="${nls.edit}" data-dojo-attach-event="onclick: editMember" href="javascript:void(0);">${nls.edit}</a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a alt="${nls.remove}" data-dojo-attach-event="onclick: removeMember" href="javascript:void(0);">${nls.remove}</a>
				</strong>
			</div>
			<div id="editMember${uid}" style="display: none;">
				<div role="alert" wairole="alert">
					<form class="lotusForm">
						<table width="100%">
							<tbody>
								<tr>
									<td style="vertical-align: middle; padding: 0px 14px; width: 45px; font-weight: bold;">Role:</td>
									<td>
										<table width="100%">
											<tbody>
												<tr>
													<td>
														<input type="radio" value="owner" id="rbOwner${uid}" name="role">&nbsp;
														<label class="lotusCheckbox" for="rbOwner">Owner</label>
													</td>
												</tr>
												<tr>
													<td>
														<input type="radio" checked="checked" value="member" id="rbMember${uid}" name="role">&nbsp;
														<label class="lotusCheckbox" for="rbMember">Member</label>
													</td>
												</tr>
											</tbody>
										</table>
									</td>
								</tr>
							</tbody>
						</table>
							<table width="100%" class="lotusFormTable">
								<tbody>
									<tr>
										<td style="text-align: left;" class="lotusFormFooter">
											<input data-dojo-attach-event="onclick: saveMemberChanges" type="button" class="lotusFormButton" value="Save">
											<input data-dojo-attach-event="onclick: closeEditForm" type="button" class="lotusFormButton" value="Cancel">
											<input data-dojo-attach-event="onclick: removeMember" type="button" class="lotusFormButton" value="Remove">
										</td>
									</tr>
								</tbody>
							</table>
					</form>
				</div>
			</div>
		</div>
	</td>
</tr>
