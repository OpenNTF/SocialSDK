<div id="error" style="display:none;" class="alert alert-error"></div>
<div id="success" style="" class="alert alert-success"></div>

<div class="form-horizontal">
    <legend>Add Member To Communities</legend>
    <div class="control-group">
		<div id="gridDiv"></div>
    </div>
    <legend>New Member</legend>
    <div class="control-group">
        <label class="control-label">Email or UserId:</label>
        <div class="controls">
            <input id="emailTextField" type="text" placeholder="%{name=sample.email2}"></input>
	    	<button class="btn btn-primary" id="addBtn">Add</button>
        </div>
    </div>
    <input id="entry" type="hidden"></input>
</div>

<script type="text/template" id="communityRow">
<tr class="${rowClass}" >
	<td width=35>
		<div>
			<input type="checkbox" data-dojo-attach-event="onclick: handleCheckBox"></input>
		</div>
	</td>	
	<td class=lotusFirstCell width=35 dojoAttachPoint="communityIcon">
		<img role=presentation alt="" src="${logoUrl}" width=32 height=32>
	</td>
	<td class=lotusFirstCell>
		<h4>${title}</h4>
	</td>
</tr>
</script>
