<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Acme Air</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href="/sbt.bootstrap211/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="/sbt.bootstrap211/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="index.html">Acme Airlines</a>
          <div class="nav-collapse collapse" id="navBar">
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="mainContainer"></div>
      
      <hr>

      <footer>
        <p>&copy; Acme Airlines 2012</p>
      </footer>

    </div>

    <script data-dojo-config="async:false, parseOnLoad:true, paths:{'acme':'../../acme.sample.webapp/js'}, deps:['dojo/parser', 'acme/main']" 
    src="/sbt.dojo180/dojo/dojo.js.uncompressed.js"></script>
    <script type="text/javascript" src="library?ver=1.8.0"></script>
    
    <script type="text/template" id="homeTmpl">
		<div>
			<div class="hero-unit">
				<img src="images/header.png" alt="Acme Airlines" width="512">
				<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Flights,
					Baggage, and Loyalty all with a smile.</p>
			</div>

			<!-- Example row of columns -->
			<div class="row">
				<div class="span10">
					<h2><img src="images/Logo.png" width="32" height="32">&nbsp;About Acme Airlines</h2>
					<p>
						Founded in 2012, Acme Airlines is the leader in aviation to the
						leading technology locations around the globe. Acme Airlines
						operates in over twenty cities on six continents around the globe. <br />
						<br /> Acme Airlines' website enables you to view your flights,
						request approvals for your business, and connect with fellow
						travelers. <br/><br/>We thank you for making Acme Airlines your choice for flying the skies.
					</p>
				</div>
			</div>
		</div>
	</script>
    
    <script type="text/template" id="menuTmpl">
		<li class=""><a href="javascript: void(0)">${name}</a></li>
	</script>
    
    <script type="text/template" id="flightsTmpl">
        <div>
        	<h1>Flights</h1>
        	<table id="flightsTable" class="table table-hover">
            	<thead>
                	<tr>
                  		<th>#</th>
                  		<th>Departure City</th>
                  		<th>Arrival City</th>
                  		<th>Departure Time</th>
						<th>Flight Time</th>
                	</tr>
              	</thead>
              	<tbody>
              </tbody>
            </table>
         </div>
    </script>
    
    <script type="text/template" id="flightRow">
		<tr>
			<td>${Flight}</td>
			<td>${Depart}</td>
			<td>${Arrive}</td>
			<td>${Time}</td>
			<td>${FlightTime} HR</td>
			<td><button class="btn btn-primary" type="button">Book</button><td>
		</tr>
    </script>
    
    <script type="text/template" id="myFlightsTmpl">
        <div>
            <h1>My Flights</h1>
            <table id="myFlightsTable" class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Approver</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
              </tbody>
            </table>
         </div>
    </script>
    
    <script type="text/template" id="myFlightRow">
        <tr>
            <td>${FlightId}</td>
            <td>${ApproverId}</td>
            <td>${state}</td>
        </tr>
    </script>
  </body>
</html>
